<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" th:href="@{/static/layui/layuiadmin/layui/css/layui.css}"  media="all">
  <link rel="stylesheet" th:href="@{/static/layui/layuiadmin/style/admin.css}"  media="all">

  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->


</head>
<body>

    <div class="sysRoleTable">
        ID：
        <div class="layui-inline">
            <input class="layui-input" name="id" id="demoReload" autocomplete="off">
        </div>

        用户名：
        <div class="layui-inline">
            <input class="layui-input" name="name" id="name" autocomplete="off">
        </div>

        地址：
        <div class="layui-inline">
            <input class="layui-input" name="address" id="address" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>
    <script th:src="@{/static/jquery/jquery-2.1.4.min.js}" charset="utf-8"></script>
    <script th:src="@{/static/layui/layuiadmin/layui/layui.js}" charset="utf-8"></script>

    <script type="text/html" id="toolbarsysRole">
      <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
      </div>
    </script>

    <table class="layui-hide" id="sysRoleTable" lay-filter="sysRoleTable"></table>

    <script type="text/html" id="barsysRole">
      <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
      <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>


    <script  th:src="@{/static/ht/user/role/roleList.js}"  charset="utf-8"/>
    <script>
        $(function (){
            init();
        })
    </script>



</body>
</html>
