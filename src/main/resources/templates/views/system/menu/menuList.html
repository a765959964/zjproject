<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet"  th:href="@{/static/layui/layuiadmin/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/static/layui/layuiadmin/layui/css/common.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/static/layui/layuiadmin/style/admin.css}" media="all"/>
</head>
<body>
    <div class="layui-btn-group">
        <button class="layui-btn" id="btn-add">增加</button>
        <button class="layui-btn" id="btn-expand">展开</button>
        <button class="layui-btn" id="btn-fold">折叠</button>
    </div>

    <table id="auth-table" class="layui-table" lay-filter="auth-table"></table>
<!-- 操作列 -->
<script type="text/html" id="auth-state">
    <a class="layui-btn layui-btn-sm layui-btn-xs" lay-event="add">添加</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" id="edit" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script th:src="@{/static/layui/layuiadmin/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/static/jquery/jquery-2.1.4.min.js}" charset="utf-8"></script>
<script th:src="@{/static/ht/user/menu/menuList.js?v=1}" ></script>

</body>
</html>
