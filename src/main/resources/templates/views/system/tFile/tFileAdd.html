<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>添加文件信息-add</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/static/layui/layuiadmin/layui/css/layui.css}" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">选择文件</label>
        <div class="layui-input-inline">
            <input type="hidden"  name="path"  autocomplete="off" class="layui-input">
            <button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
            <button type="button" class="layui-btn" id="test9">开始上传</button>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文件名称</label>
            <div class="layui-input-inline">
                <input type="text" name="name" style="width:400px"  autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-input-inline">

        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="tFileAddSubmit" id="tFileAddSubmit" value="确认">
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</div>

<script th:src="@{/static/layui/layuiadmin/layui/layui.js}"></script>
<script>
    layui.use(['upload', 'form','laydate'], function(){
        var $ = layui.$
                ,
            upload = layui.upload,
            laydate = layui.laydate;
        form = layui.form;
        //常规用法
        laydate.render({
            elem: '#test1'
        });

        //选完文件后不自动上传
        upload.render({
            elem: '#test8'
            ,url: '/fastdfs/uploadFile'
//            ,auto: false
            ,accept : 'file'
            //,multiple: true
            ,bindAction: '#test9'
            ,done: function(res){
                $("input[name='name']").val(res.fileName);
                $("input[name='path']").val(res.path);
            }
        });

    })



</script>
</body>
</html>
