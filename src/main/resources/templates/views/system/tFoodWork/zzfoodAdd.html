    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <label class="layui-form-label">菜品名称</label>
        <div class="layui-input-inline">
            <input type="hidden" name="kitchenId" value="1"/>
            <input type="hidden" name="type" value="2"/>
            <input type="hidden" name="foodid" th:value="${foodid}"/>
            <input type="text" name="foodname" th:value="${foodname}"  readonly lay-verify="required" lay-reqtext="菜品是必填项，岂能为空？" placeholder="请输入菜品名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="checkbox" lay-skin="primary" name="week" value="1" title="星期一">
            <input type="checkbox" lay-skin="primary" name="week" value="2" title="星期二">
            <input type="checkbox" lay-skin="primary" name="week" value="3" title="星期三">
            <input type="checkbox" lay-skin="primary" name="week" value="4" title="星期四"><br/>
            <input type="checkbox" lay-skin="primary" name="week" value="5" title="星期五">
            <input type="checkbox" lay-skin="primary" name="week" value="6" title="星期六">
            <input type="checkbox" lay-skin="primary" name="week" value="7" title="星期日">
        </div>

    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="zzfoodAddSubmit" id="zzfoodAddSubmit" value="确认">
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.3.1/jquery.js}" ></script>
