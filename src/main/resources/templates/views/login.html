<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>登入-login</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/layui/layuiadmin/layui/css/layui.css"
        th:href="@{/static/layui/layuiadmin/layui/css/layui.css}" media="all">
  <link rel="stylesheet" href="/static/layui/layuiadmin/style/admin.css"
        th:href="@{/static/layui/layuiadmin/style/admin.css}" media="all">
  <link rel="stylesheet" href="/static/layui/layuiadmin/style/login.css"
         data-th-href="@{/static/layui/layuiadmin/style/login.css}" media="all">
</head>
<body onkeydown="keyLogin();">

  <div class="layadmin-user-login layadmin-user-display-show" id="login" style="display: none;">

    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>Santint餐饮-后台管理系统</h2>
     <!--   <p>layui 官方出品的单页面后台管理模板系统</p>-->
      </div>
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="username"></label>
          <input type="text" name="username" id="username" lay-verify="required" placeholder="用户名" value="admin" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="password"></label>
          <input type="password" name="password" id="password" lay-verify="required" placeholder="密码" value="123456" class="layui-input">
        </div>

        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login-submit" id="login-submit">登 入</button>
        </div>
        <div class="layui-trans layui-form-item layadmin-user-login-other">
         <!-- <label>社交账号登入</label>
          <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
          <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
          <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>-->

          <!--<a href="reg.html"  th:href="@{/reg}" class="layadmin-user-jump-change layadmin-link">注册帐号</a>-->
        </div>
      </div>
    </div>
    
    <div class="layui-trans layadmin-user-login-footer">
      <p>© 2019 <a  href="http://www.santint.com/" target="_blank">santint.com</a></p>
    </div>

  </div>
  <script src="/static/layui/layuiadmin/layui/layui.js" th:src="@{/static/layui/layuiadmin/layui/layui.js}"></script>
  <script data-th-src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
  <script th:src="@{/static/ht/system/user/login.js?v=22}"></script>
</body>
</html>
