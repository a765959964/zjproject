

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 网站用户</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/layui/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/static/layui/layuiadmin/style/admin.css" media="all">
  <style type="text/css">
    body{padding: 10px 30px;}
    .hide{display:none}
  </style>
</head>
<body>
  <button class="layui-btn layui-btn-primary up-all">全部收起</button>
  <button class="layui-btn layui-btn-primary down-all">全部展开</button>

  <div class="test-tree-table" lay-filter="test1"></div>





  <script src="/static/layui/layuiadmin/layui/layui.js"></script>
  <script src="/static/jquery/jquery-2.1.4.min.js" charset="utf-8"></script>


  <script type="text/javascript">
      layui.config({
          base: '/static/layui/layuiadmin/plugins/',
      })
      var data;
      $.ajax({
          url : '/sysdept/treeList',
          type : 'post',
          dataType : 'json',
          success : function (res){
              data = res;
          }
      })

      layui.use(['treetable','form'],function(){
          var o = layui.$,treetable = layui.treetable;
          treetable.render({
              elem: '.test-tree-table',
              data: data,
              field: 'name',
              cols: [
                  {
                      field: 'name',
                      title: '部门名称',
                      width: '30%',
                  },
                  {
                      field: 'id',
                      title: 'ID',
                      width: '20%',
                  },
                  {
                      field: 'pid',
                      title: '父ID',
                      width: '20%',
                  },
                  {
                      field: 'actions',
                      title: '操作',
                      width: '30%',
                      data: [
                          '<a lay-filter="add" href="userform.html">添加</a>','<a lay-filter="edit">编辑</a>',
                      ]
                  },
              ]
          });

          treetable.on('treetable(test1)',function(data){
              console.dir(o(data.elem).html());
          })

          treetable.on('treetable(add)',function(add){
              alert(1);
          })

          treetable.on('treetable(edit)',function(edit){
              alert(2);
          })

          o('.up-all').click(function(){
              treetable.all('up');
          })

          o('.down-all').click(function(){
              treetable.all('down');
          })
      })
  </script>


</body>
</html>
