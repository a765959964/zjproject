<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>修改用户信息-Edit</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="sysRoleForm" id="sysRoleForm" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <input type="hidden"  name="id" th:value="${sysRole.id}" />
            <input type="text" name="name" th:value="${sysRole.name}" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" lay-filter="sex">
        <label class="layui-form-label">选择性别</label>
        <div class="layui-input-block" th:each="sysRole:${sysRole}">
            <td th:switch="${sysRole.sex}">
                <span th:case="1"><input type="radio" name="sex" th:value="1" title="男" checked>
                                    <input type="radio" name="sex" th:value="2" title="女"></span>
                <span th:case="2">
                    <input type="radio" name="sex" th:value="1"  title="男">
                    <input type="radio" name="sex" th:value="2" title="女" checked></span>
            </td>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="text" name="pwd" th:value="${sysRole.pwd}" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-inline">
            <input type="text" name="email"  th:value="${sysRole.email}" placeholder="请输入Email" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
            <input type="text" name="phone" th:value="${sysRole.phone}" autocomplete="off" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="sysRoleUpdate" id="sysRoleUpdate" value="确认">
    </div>
</div>

<script src="/static/layui/layuiadmin/layui/layui.js"></script>
<script>
    layui.use([ 'form','laydate'], function(){
        var $ = layui.$
            ,laydate = layui.laydate;
        form = layui.form;
        //常规用法
        laydate.render({
            elem: '#test1'
        });
    })
</script>
</body>
</html>
