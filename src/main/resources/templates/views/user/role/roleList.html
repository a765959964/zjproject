<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/static/layui/layuiadmin/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="/static/layui/layuiadmin/style/admin.css"  media="all">
  <script src="/static/layui/layuiadmin/layui/layui.js" charset="utf-8"></script>
  <script src="/static/jquery/jquery-2.1.4.min.js" charset="utf-8"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

    <div class="sysRoleTable">
        ID：
        <div class="layui-inline">
            <input class="layui-input" name="id" id="demoReload" autocomplete="off">
        </div>

        用户名：
        <div class="layui-inline">
            <input class="layui-input" name="name" id="name" autocomplete="off">
        </div>

        地址：
        <div class="layui-inline">
            <input class="layui-input" name="address" id="address" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>


    <script type="text/html" id="toolbarsysRole">
      <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
      </div>
    </script>

    <table class="layui-hide" id="sysRoleTable" lay-filter="sysRoleTable"></table>

    <script type="text/html" id="barsysRole">
      <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
      <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>



    <script>
      $(function (){
          init();
      })

      //初始化 layui 数据表格
      function init(){
          layui.use( 'table', function(){
              var $ = layui.$
                  ,table = layui.table
                  ,form = layui.form;
              table.render({
                  elem: '#sysRoleTable'
                  ,url: '/sysrole/getAll'
                  ,toolbar: '#toolbarsysRole'
                  ,title: '角色管理'
                  ,totalRow: true
                  ,cols: [[
                      {type: 'checkbox', fixed: 'left'}
                      ,{field:'id', width:50, title: 'ID', sort: true}
                      ,{field:'roleName', width:200, title: '角色名'}
                      ,{field:'roleDesc', width:200, title: '备注'}
                      ,{fixed: 'right', width: 200, align:'center', toolbar: '#barsysRole'}
                  ]]
                  ,page: true
                  ,id : 'sysRoleReload'
              });

              //监听行工具事件
              table.on('tool(sysRoleTable)', function(obj){
                  var data = obj.data;
                  if(obj.event === 'del'){      //删除
                      delById(data.id);
                  } else if(obj.event === 'edit'){     //编辑
                      sysRoleEdit(data.id);
                  } else {     //查看
                      alert("查看");
                  }
              });

             //头工具栏事件
              table.on('toolbar(sysRoleTable)', function(obj){
                  var checkStatus = table.checkStatus(obj.config.id);
                  if(obj.event=="add"){   //添加
                      sysRoleAdd();
                  }
              });

              var $ = layui.$, active = {
                  reload: function(){
                      var demoReload = $('#demoReload');
                      //执行重载
                      table.reload('sysRoleReload', {
                          url : '/sysrole/getAll'
                          ,page: {
                              curr: 1 //重新从第 1 页开始
                          }
                          ,where: {
                              id: demoReload.val(),
                              name : $("#name").val(),
                              address :  $("#address").val()

                          }
                      });
                  }
              };

              $('.sysRoleTable .layui-btn').on('click', function(){
                  var type = $(this).data('type');
                  active[type] ? active[type].call(this) : '';
              });

          });
          }

        //增加页面
        function sysRoleAdd(){
            layer.open({
                type: 2
                ,title: '增加用户信息'
                ,content: 'roleAdd.html'
                ,maxmin: true
                ,area: ['650px', '550px']
                ,btn: ['确定', '取消']
                ,yes: function(index, layero){
                    var iframeWindow = window['layui-layer-iframe'+ index]
                        ,submitID = 'sysRoleSubmit'
                        ,submit = layero.find('iframe').contents().find('#'+ submitID);
                    //监听提交
                    iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                        var field = data.field; //获取提交的字段
                        $.ajax({
                            url : '/sysrole/insert',
                            type : 'post',
                            dataTypep : 'json',
                            data: field,
                            success : function (res){
                                layer.msg("增加成功");
                                layui.table.reload('sysRoleReload');
                                layer.close(index); //关闭弹层
                            }
                        })
                    });
                    submit.trigger('click');
                }
            });
        }

        //编辑页面
        function sysRoleEdit(id){
            layer.open({
                type: 2
                ,title: '修改用户信息'
               ,content: '/sysrole/getById?id='+id
                ,maxmin: true
                ,area: ['650px', '550px']
                ,btn: ['确定', '取消']
                ,yes: function(index, layero){
                    var iframeWindow = window['layui-layer-iframe'+ index]
                       ,submitID = 'sysRoleUpdate'
                       ,submit = layero.find('iframe').contents().find('#'+ submitID);
                       //监听提交
                       iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                       var field = data.field; //获取提交的字段
                       $.ajax({
                           url : '/sysRole/update',
                           type : 'post',
                           dataTypep : 'json',
                           data: field,
                           success : function (res){
                             layer.msg("修改成功");
                               layui.table.reload('sysRoleReload');
                               layer.close(index); //关闭弹层
                           }
                       })
                    });
                    submit.trigger('click');
                }
            });
        }

        //删除id
        function delById(id){
            layer.confirm('确定删除吗？', function(index) {
                $.post("/sysrole/deleteById",{id:id},function (res){
                    layer.msg('已删除');
                    layui.table.reload('sysRoleReload');
                    layer.close(index); //关闭弹层
                })  ;
            });
        }
    </script>

      {{# if(d.sex===1) { }}
      男
      {{# }else{ }}
      女
      {{# }}}
    </script>

</body>
</html>
